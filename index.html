<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canva Power Class - Pekan Raya Canva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background-color: #e9f8f8;
    }

#intro {
  position: fixed;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #0d1a26, #1e3a4c);
  color: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 2;
  text-align: center;
  transition: opacity 0.5s ease;
  padding: 20px;
}

#intro img {
  width: 180px;
  margin-bottom: 24px;
  animation: bounceIn 1s ease;
}

@keyframes bounceIn {
  0% {
    opacity: 0;
    transform: scale(0.3);
  }
  50% {
    opacity: 1;
    transform: scale(1.05);
  }
  70% {
    transform: scale(0.9);
  }
  100% {
    transform: scale(1);
  }
}


    #intro h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #intro p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    #startBtn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #00C4CC;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #startBtn:hover {
      background-color: #00a9b2;
    }

    #canvaFrame {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }

    #canvaContainer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Intro Splash -->
<div id="intro">
  <img src="Canva%20Education%20Stacked%20On%20Dark_id-ID.svg" alt="Canva for Education Logo">
  
  <h1>Selamat Datang di <br> Canva Power Class</h1>
  
  <p style="max-width: 600px;">
    Kegiatan ini diselenggarakan dalam rangka <strong>Pekan Raya Canva 2025</strong>,  
    bersama para pendidik hebat dari <strong>SD Negeri 2 Palapi, Kecamatan Muara Uya, Kabupaten Tabalong</strong>.
  </p>
  
  <p style="font-style: italic; color: #00C4CC; margin-top: 1rem;">
    “Empowering the world to design”
  </p>
  
  <button id="startBtn">Mulai</button>
</div>



  <!-- Canva Frame -->
  <div id="canvaContainer">
    <iframe 
      id="canvaFrame"
      src="https://bj3sgxwhdnqbhmkk.canva-hosted-embed.com/codelet/AAEAEGJqM3NneHdoZG5xYmhta2sAAAAAAZiAJzaNsR0orFj5thGwc1KLQxU5WC7tjCpXr8P8OhecFbEsXNE/#" 
      allowfullscreen
      loading="lazy"
    ></iframe>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', function () {
      document.getElementById('intro').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('canvaFrame').style.display = 'block';
      }, 500); // waktu sesuai transition
    });
  </script>

</body>
</html>
